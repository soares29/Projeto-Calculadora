<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="operations">
            <div id="previous-operation">123 +</div>
            <div id="current-operation">4321</div>
        </div>
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button btn-number>7</button>
            <button btn-number>8</button>
            <button btn-number>9</button>
            <button>*</button>
            <button btn-number>4</button>
            <button btn-number>5</button>
            <button btn-number>6</button>
            <button>-</button>
            <button btn-number>1</button>
            <button btn-number>2</button>
            <button btn-number>3</button>
            <button btn-number>0</button>
            <button>.</button>
            <button class="btn-equal">=</button>
        </div>
    </div>
</body>
</html>
